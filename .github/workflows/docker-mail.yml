name: Publish - Mail Service

on:
  push:
    branches:
      - main
    paths:
      - src/Kbot.Common/**
      - src/Kbot.MailService/**
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - src/Kbot.Common/**
      - src/Kbot.MailService/**
permissions:
  contents: write
  id-token: write
  packages: write
  attestations: write

jobs:
  compute-version:
    runs-on: ubuntu-latest
    steps:
      - name: Compute Version
        id: compute-version
        uses: Zuricos/gh-actions/compute-version@main
        with:
          prefix: mail-
          paths: "src/Kbot.Common src/Kbot.MailService"
    outputs:
      version: ${{ steps.compute-version.outputs.version }}
      suffix: ${{ steps.compute-version.outputs.suffix }}
      hasNextVersion: ${{ steps.compute-version.outputs.hasNextVersion }}
      version_tag: ${{ steps.compute-version.outputs.version_tag }}

  build-and-publish:
    needs: compute-version
    if: ${{ needs.compute-version.outputs.hasNextVersion }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Build and Publish Docker Image
        id: build_and_publish
        uses: Zuricos/gh-actions/docker-build-and-publish@main
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          context:  src
          dockerfile: src/Kbot.MailService/Dockerfile
          image-name: dotnet-kraken-dca-bot/mail-service
          version-tag: ${{ needs.compute-version.outputs.version }}${{ needs.compute-version.outputs.suffix }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Tag
        uses: Zuricos/gh-actions/push-tag@main
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          tag: ${{ needs.compute-version.outputs.version_tag }}${{ needs.compute-version.outputs.suffix }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/zuricos/dotnet-kraken-dca-bot/mail-service
          subject-digest: ${{ steps.build_and_publish.outputs.digest }}
          push-to-registry: true 